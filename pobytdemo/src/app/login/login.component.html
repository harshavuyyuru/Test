<div class="container">
  <div class="col-md-3 col-md-offset-3">
<form  #frm="ngForm">
<div class="form-group">
  <label for="uname">UserName</label>
  <input type="text" id="uname" class="form-control" name="uname" [(ngModel)]="username">  
</div>
<div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" id="pwd" class="form-control" name="password" [(ngModel)]="password">  
  </div>
  <button type="submit" class="btn-default btn" (click)="formSubmit(frm.value)">Login</button>
</form>
</div>
</div>
